<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <script type="text/javascript" src="client/login.js" defer></script>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">

        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form id="loginForm" action="http://localhost:8080/login"  method="POST">
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control" required>
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control" required/>

                        <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Sign In button -->
                    <button data-mission='login' type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign In</button>  
                     <!-- Sign Up button -->
                    <button data-mission="sign-up" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign Up</button>    
             
                </form>
                </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 d-none">
                <form id="registerForm" action="http://localhost:8080/user" method="POST">
                    <!-- FirstName input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="firstName" id="firstName" class="form-control form-control-lg">
                        <label class="form-label" for="firstName">First Name</label>
                    </div>
                     <!-- LastName input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" name="lastName" id="lastName" class="form-control form-control-lg">
                        <label class="form-label" for="lastName">Last Name</label>
                    </div>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control form-control-lg">
                        <label class="form-label" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" />

                        <label class="form-label" for="password">Password</label>
                    </div>

                     <button data-mission="sign-up" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign Up</button>    
                </form>
            </div>

        </div>
        
    </div>
</section>
</body>
</html>
